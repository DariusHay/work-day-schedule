<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
              <div class="hour col-md-2">
                  9am
              </div>
              <div class="col-md-8">
                <textarea id="nine" type="text" class="form-control form-control-sm time-slot" data-hour="9"></textarea>
              </div>
              <div class="col-md-2">
                  <button class="saveBtn"><i class="far fa-save"></i></button>
                  
              </div>
      </div>
      <div class="row">
            <div class="hour col-md-2">
                10am
            </div>
            <div class="col-md-8">
                <textarea id="ten" type="text" class="form-control form-control-sm time-slot" data-hour="10"></textarea>
            </div>
            <div class="col-md-2">
                <button class="saveBtn"><i class="far fa-save"></i></button>
            </div>
      </div>
      <div class="row">
            <div class="hour col-md-2">
                11am
            </div>
            <div class="col-md-8">
              <textarea id="elev" type="text" class="form-control form-control-sm time-slot" data-hour="11"></textarea>
            </div>
            <div class="col-md-2">
                <button class="saveBtn"><i class="far fa-save"></i></button>
            </div>
      </div>
        <div class="row">
            <div class="hour col-md-2">
                12pm
            </div>
            <div class="col-md-8">
              <textarea id="twelve" type="text" class="form-control form-control-sm time-slot" data-hour="12"></textarea>
            </div>
            <div class="col-md-2">
                <button class="saveBtn"><i class="far fa-save"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="hour col-md-2">
                1pm
            </div>
            <div class="col-md-8">
              <textarea id="one" type="text" class="form-control form-control-sm time-slot" data-hour="13"></textarea>
            </div>
            <div class="col-md-2">
                <button class="saveBtn"><i class="far fa-save"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="hour col-md-2">
                2pm
            </div>
            <div class="col-md-8">
              <textarea id="two" type="text" class="form-control form-control-sm time-slot" data-hour="14"></textarea>
            </div>
            <div class="col-md-2">
                <button class="saveBtn"><i class="far fa-save"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="hour col-md-2">
                3pm
            </div>
            <div class="col-md-8">
              <textarea id="three" type="text" class="form-control form-control-sm time-slot" data-hour="15"></textarea>
            </div>
            <div class="col-md-2">
                <button class="saveBtn"><i class="far fa-save"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="hour col-md-2">
                4pm
            </div>
            <div class="col-md-8">
              <textarea id="four" type="text" class="form-control form-control-sm time-slot" data-hour="16"></textarea>
            </div>
            <div class="col-md-2">
                <button class="saveBtn"><i class="far fa-save"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="hour col-md-2">
                5pm
            </div>
            <div class="col-md-8">
              <textarea id="five" type="text" class="form-control form-control-sm time-slot" data-hour="17"></textarea>
            </div>
            <div class="col-md-2">
                <button class="saveBtn"><i class="far fa-save"></i></button>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
